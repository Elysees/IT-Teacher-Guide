# 基本配置
title: 信息技术教师招聘复习指南
description: 面向信息技术教师招聘考试的Python与C++基础知识手册 - 从入门到精通的完整教程
url: https://Elysees.github.io/IT-Teacher-Guide
baseurl: /IT-Teacher-Guide

# GitHub 仓库配置
repository: Elysees/IT-Teacher-Guide

# SEO优化
author: Elysees
lang: zh-CN
timezone: Asia/Shanghai

# 主题设置
theme: jekyll-theme-cayman

# Markdown 处理
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-relative-links

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    default_lang: python
    line_numbers: false

# 性能优化
sass:
  style: compressed
  
# 分页配置
paginate: 10
paginate_path: "/page:num/"

# 默认配置
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      
  - scope:
      path: "docs/python"
    values:
      layout: "guide"
      category: "python"
      section: "Python教程"
      
  - scope:
      path: "docs/cpp"
    values:
      layout: "guide"
      category: "cpp"
      section: "C++教程"
      
  - scope:
      path: "docs/algorithm"
    values:
      layout: "guide"
      category: "algorithm"
      section: "算法专题"
      
  - scope:
      path: "docs/data-structure"
    values:
      layout: "guide"
      category: "data-structure"
      section: "数据结构"

# 排除文件
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gruntfile.js
  - Rakefile
  - config.codekit
  - package.json
  - gulpfile.js
  - LICENSE
  - log
  - tmp

# 包含隐藏文件
include:
  - .htaccess

# 输出配置
keep_files:
  - .git

# GitHub Pages 特定配置
github: [metadata]
show_downloads: false

# 网站信息
github:
  owner_name: Elysees
  owner_url: https://github.com/Elysees

# 搜索配置
search: true
search_full_content: true

