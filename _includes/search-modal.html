<div class="search-modal" id="search-modal" role="dialog" aria-labelledby="search-title" aria-hidden="true">
    <div class="search-modal-overlay" data-search-close></div>
    <div class="search-modal-content">
        <div class="search-modal-header">
            <h2 id="search-title" class="search-modal-title">搜索文档</h2>
            <button class="search-modal-close" aria-label="关闭搜索" data-search-close>
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="search-modal-body">
            <!-- Search Input -->
            <div class="search-input-container">
                <input type="text" 
                       id="search-input" 
                       class="search-input" 
                       placeholder="输入关键词搜索..." 
                       autocomplete="off"
                       aria-label="搜索输入框">
                <div class="search-input-icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
            <!-- Search Filters -->
            <div class="search-filters">
                <div class="filter-group">
                    <label class="filter-label">分类筛选：</label>
                    <div class="filter-options">
                        <button class="filter-btn active" data-filter="all">全部</button>
                        <button class="filter-btn" data-filter="python">Python</button>
                        <button class="filter-btn" data-filter="cpp">C++</button>
                        <button class="filter-btn" data-filter="algorithm">算法</button>
                        <button class="filter-btn" data-filter="data-structure">数据结构</button>
                    </div>
                </div>
            </div>
            
            <!-- Search Results -->
            <div class="search-results" id="search-results">
                <!-- Loading State -->
                <div class="search-loading" id="search-loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>搜索中...</span>
                </div>
                
                <!-- Empty State -->
                <div class="search-empty" id="search-empty">
                    <i class="fas fa-search"></i>
                    <p>输入关键词开始搜索</p>
                    <div class="search-suggestions">
                        <p>热门搜索：</p>
                        <div class="suggestion-tags">
                            <button class="suggestion-tag" data-suggestion="Python基础">Python基础</button>
                            <button class="suggestion-tag" data-suggestion="C++指针">C++指针</button>
                            <button class="suggestion-tag" data-suggestion="排序算法">排序算法</button>
                            <button class="suggestion-tag" data-suggestion="数据结构">数据结构</button>
                            <button class="suggestion-tag" data-suggestion="面向对象">面向对象</button>
                        </div>
                    </div>
                </div>
                
                <!-- No Results -->
                <div class="search-no-results" id="search-no-results" style="display: none;">
                    <i class="fas fa-search-minus"></i>
                    <p>未找到相关结果</p>
                    <div class="search-tips">
                        <p>搜索建议：</p>
                        <ul>
                            <li>检查拼写是否正确</li>
                            <li>尝试使用更通用的关键词</li>
                            <li>使用不同的关键词组合</li>
                        </ul>
                    </div>
                </div>
                
                <!-- Results List -->
                <div class="search-results-list" id="search-results-list">
                    <!-- Results will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- Search Footer -->
        <div class="search-modal-footer">
            <div class="search-shortcuts">
                <span class="shortcut">
                    <kbd>↑</kbd><kbd>↓</kbd> 导航
                </span>
                <span class="shortcut">
                    <kbd>Enter</kbd> 选择
                </span>
                <span class="shortcut">
                    <kbd>Esc</kbd> 关闭
                </span>
            </div>
        </div>
    </div>
</div>

<!-- Search Results Template -->
<template id="search-result-template">
    <div class="search-result-item">
        <div class="search-result-header">
            <h3 class="search-result-title">
                <a href="" class="search-result-link"></a>
            </h3>
            <span class="search-result-category"></span>
        </div>
        <div class="search-result-content">
            <p class="search-result-excerpt"></p>
        </div>
        <div class="search-result-meta">
            <span class="search-result-section"></span>
            <span class="search-result-match-count"></span>
        </div>
    </div>
</template>
